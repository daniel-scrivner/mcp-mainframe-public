# 1Password Service Account Token
# Create at: my.1password.com → Developer Tools → Service Accounts
# IMPORTANT: Only grant access to vaults you want Claude to access

OP_SERVICE_ACCOUNT_TOKEN: ops_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

# Comma-separated list of vault names to allow access to
# Recommended: Create a dedicated "AI" vault for items Claude can access
OP_ALLOWED_VAULTS: AI

# Set to "true" to allow creating/updating items (default: false)
OP_ENABLE_WRITES: "false"
